<section class="content">
    <div class="row">
        <div class="col-md-6">
            <!-- Line chart -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-bar-chart-o"></i>

                    <h3 class="box-title">Heap Used </h3>

                    <div class="box-tools pull-right">
                        <!--button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button-->
                    </div>
                </div>
                <div class="box-body">
                    <div id="HeapUsedCurrent" style="height: 300px;"></div>
                </div><!-- /.box-body-->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div>

    <script>




        $('#HeapUsedCurrent').highcharts('StockChart', {

            rangeSelector: {
                selected: 4
            },

            yAxis: {
                plotLines: [{
                    value: 0,
                    width: 2,
                    color: 'silver'
                }]
            },
            title : {
                text : ''
            },

            tooltip: {
                valueDecimals: 2
            },
            rangeSelector: {

                buttons: [
                    {
                        type: 'day',
                        count: 1,
                        text: '1d'
                    },
                    {
                        type: 'day',
                        count: 2,
                        text: '2d'
                    },

                    {
                        type: 'all',
                        text: 'All'
                    }],
                selected: 0
            },

            legend: {
                enabled: true,
                maxHeight: 100
            },

            series :$.AdminLTE.corestats["HeapUsedCurrent"]


        });


    </script>


</section>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-6">
            <div class="grid-stack grid-stack-6" id="grid1">
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    $(function () {
        var options = {
            width: 6,
            float: true
        };
        $('#grid1').gridstack(options);


        var items = [
            {x: 0, y: 0, width: 2, height: 2},
            {x: 3, y: 1, width: 1, height: 2},
            {x: 4, y: 1, width: 1, height: 1},
            {x: 2, y: 3, width: 3, height: 1},
            {x: 2, y: 5, width: 1, height: 1}
        ];

        $('.grid-stack').each(function () {
            var grid = $(this).data('gridstack');

            _.each(items, function (node) {
                grid.add_widget($('<div><div class="grid-stack-item-content" /><div/>'),
                        node.x, node.y, node.width, node.height);
            }, this);
        });
    });

    <{{!}}/script>

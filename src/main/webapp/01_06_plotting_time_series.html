<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plotting time series</title>
  <style>
    .chart {
      width: 500px;
      height: 300px;
      margin: 1em;
    }
  </style>
</head>
<body>
  <div class="chart" id="simpleTimeSeries"></div>
  <div class="chart" id="customTimeSeries"></div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.flot.js"></script>
  <script src="js/jquery.flot.time.js"></script>
  <script>
    var data = [
      [1357016400000, 0],
      [1359694800000, 4],
      [1362114000000, 2]
    ];

    $('#simpleTimeSeries').plot(
      [ data ],
      { xaxis: { mode: 'time' } }
    );


    

    var data = [
      [new Date('2013-02-28T22:30:00Z').getTime(), 0],
      [new Date('2013-02-28T23:45:00Z').getTime(), 4],
      [new Date('2019-03-01T01:15:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:15:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:16:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:17:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:18:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:19:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:20:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:21:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:22:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:24:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:26:00Z').getTime(), 30],
      [new Date('2019-03-01T01:39:00Z').getTime(), 200000000],
      [new Date('2019-03-01T01:40:00Z').getTime(), 203000],
      [new Date('2019-03-01T01:45:00Z').getTime(), 2000000],


    ];

    $('#customTimeSeries').plot(
      [ data ],
      { xaxis: {
        mode: 'time',
        timeformat: '%Y-%m-%d %H:%M'
      } }
    );
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Two grids demo</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="plugins/gridstack/gridstack.css"/>
    <link rel="stylesheet" href="plugins/gridstack/gridstack-extra.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="plugins/gridstack/gridstack.js"></script>

    <style type="text/css">
        #grid1 {
            background: lightgoldenrodyellow;
        }


        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Two grids demo</h1>

        <div class="row">
            <div class="col-md-12">
                <div class="grid-stack grid-stack-12" id="grid1">
                    <div><div class="grid-stack-item-content" />1<div/>
                        <div><div class="grid-stack-item-content" />2<div/>
                            <div><div class="grid-stack-item-content" />3<div/>
                                <div><div class="grid-stack-item-content" />4<div/>
                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript">
        $(function () {

            var delta = 0;

            $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function (data) {
                // Create the chart
                var chart = $('#container').highcharts('StockChart', {

                    chart: {
                        events: {
                            load: function () {
                                // this is always constant after the chart is loaded
                                delta = this.scroller.navigatorGroup.getBBox().height + 30;
                            }
                        }
                    },

                    rangeSelector: {
                        selected: 1
                    },

                    title: {
                        text: 'AAPL Stock Price'
                    },

                    series: [{
                        name: 'AAPL',
                        data: data,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                }, function (chart) {
                    $('#show-hide-nav-btn').click(function () {
                        // to hide the navigator, increase chart height; the excess will be clipped by the outer clip div because its CSS is set to overflow: hidden
                        var chartHeight = $('.highcharts-container').height();
                        $('#container').height(chartHeight + delta);
                        $('.highcharts-container').height(chartHeight + delta);

                        // manually reflow
                        chart.reflow();

                        // negate delta for the next click
                        delta = -delta;
                    });

                });
            });

        });


    </script>
</body>
</html>
